<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejerccio DOM, Eventos y funciones</title>
        <script type="text/javascript" src="js/31-ejercicio-dom.js"></script>
        <style>
            .box{
                width: 200px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px dashed black;
                height: 250px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <!--
            1. Formulario con los campos: Nombres Apellidos, y edad
            2. Boton de envar el formulario: evento submit
            3. Mostrar los datos en pantalla
            4. Tener un boton, que al pulsarlo muestre los datos actuales del formulario
        -->
        <h1>Ejercicios DOM, eventos y Funciones - Curso JS</h1>
        <div class="box">
            <p>
                <form action="#" method="POST" id="formulario">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" name=nombre id="nombre"><br>

                    <label for="apellidos">Apellidos</label><br>
                    <input type="text" name="apellidos" id="apellidos"><br>

                    <label for="edad">Edad</label><br>
                    <input type="number" name="edad" id="edad"><br>

                    <input type="submit" value="Enviar" id="submit">
                </form>
            </p>
        </div>
        <div class="box dashed">
            <h3>Informaci√≥n del Usuario</h3>
            <hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellidos">
                Apellidos: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
    </body>
</html>
